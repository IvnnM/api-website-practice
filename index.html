<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-8">
      <h1
        class="text-5xl font-bold text-center text-purple-400 mb-4 tracking-wider"
        style="text-shadow: 0 0 10px rgba(192, 132, 252, 0.5)"
      >
        User Management Interface
      </h1>
      <p class="text-center text-gray-400 mb-12">
        A next-generation dashboard for managing user data.
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div
          class="bg-gray-800 bg-opacity-50 p-6 rounded-2xl shadow-lg border border-purple-500/30 backdrop-blur-sm md:col-span-2"
        >
          <h2 class="text-2xl font-semibold mb-4 text-purple-300">
            Create New User
          </h2>
          <form id="addUserForm">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <input
                type="text"
                id="firstName"
                placeholder="First Name"
                class="p-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-purple-500 focus:border-purple-500"
              />
              <input
                type="text"
                id="lastName"
                placeholder="Last Name"
                class="p-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-purple-500 focus:border-purple-500"
              />
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="p-3 bg-gray-700/50 border border-gray-600 rounded-lg sm:col-span-2 focus:ring-purple-500 focus:border-purple-500"
              />
              <input
                type="date"
                id="birthDate"
                class="p-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-purple-500 focus:border-purple-500"
              />
              <input
                type="text"
                id="gender"
                placeholder="Gender"
                class="p-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-purple-500 focus:border-purple-500"
              />
              <input
                type="text"
                id="phone"
                placeholder="Phone"
                class="p-3 bg-gray-700/50 border border-gray-600 rounded-lg sm:col-span-2 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>
            <div class="flex space-x-4 mt-6">
              <button
                type="button"
                id="form-button"
                onclick="addUser()"
                class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-[0_0_15px_rgba(192,132,252,0.6)]"
              >
                Create User
              </button>
              <button
                type="button"
                onclick="resetForm()"
                class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-[0_0_15px_rgba(107,114,128,0.6)]"
              >
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="new-user-notification" class="mb-8"></div>

      <div
        class="bg-gray-800 bg-opacity-50 p-8 rounded-2xl shadow-lg border border-purple-500/30 backdrop-blur-sm"
      >
        <h2 class="text-3xl font-semibold mb-6 text-purple-300">
          User Database
        </h2>
        <div id="loading-spinner" class="flex justify-center items-center h-64">
          <div
            class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-purple-500"
          ></div>
        </div>
        <div class="hidden" id="user-controls">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                for="search-input"
                class="block text-gray-400 text-sm font-semibold mb-2"
                >Search Users:</label
              >
              <input
                type="text"
                id="search-input"
                placeholder="Search by name..."
                class="w-full p-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-purple-500 focus:border-purple-500"
              />
            </div>
            <div>
              <label
                for="sort-select"
                class="block text-gray-400 text-sm font-semibold mb-2"
                >Sort by:</label
              >
              <select
                id="sort-select"
                class="w-full p-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-purple-500 focus:border-purple-500"
              >
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="email-asc">Email (A-Z)</option>
                <option value="email-desc">Email (Z-A)</option>
                <option value="age-asc">Age (Asc)</option>
                <option value="age-desc">Age (Desc)</option>
              </select>
            </div>
          </div>
        </div>
        <div
          id="user-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- User cards will be inserted here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
